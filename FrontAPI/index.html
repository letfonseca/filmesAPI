<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1>Filmes</h1>

    <form id="filmesform">
        <input type="text" id="tituloInput" placeholder="Titulo">
        <input type="text" id="diretorInput" placeholder="Diretor">
        <input type="text" id="generoInput" placeholder="Gênero">
        <input type="text" id="ano_lancamentoInput" placeholder="Ano de Lançamento">
        <button type="submit">Adicionar</button>
    </form>
    
    <table  class="table table-striped border">
        <thead class="text-center">
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Diretor</th>
                <th>Gênero</th>
                <th>Ano de Lançamento</th>
            </tr>
        </thead>
        <tbody id="filmestable"></tbody>
    </table>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
